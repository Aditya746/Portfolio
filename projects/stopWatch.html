<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="An advanced online stopwatch with lap times, keyboard shortcuts, and precise timing">
		<meta name="author" content="Kabir Seth">
		<meta name="github" content="sethkabir">
		<title>Advanced StopWatch</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				padding: 20px;
			}

			.container {
				background: rgba(255, 255, 255, 0.95);
				border-radius: 20px;
				box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
				padding: 40px;
				max-width: 600px;
				width: 100%;
				backdrop-filter: blur(10px);
			}

			.heading {
				text-align: center;
				font-size: 3rem;
				font-weight: 700;
				color: #333;
				margin-bottom: 30px;
				text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
			}

			.timer-display {
				background: linear-gradient(145deg, #f0f0f0, #cacaca);
				border-radius: 15px;
				padding: 30px;
				margin-bottom: 30px;
				text-align: center;
				box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
			}

			.timer-digits {
				display: flex;
				justify-content: center;
				align-items: center;
				gap: 10px;
				font-family: 'Courier New', monospace;
				font-size: 3.5rem;
				font-weight: bold;
				color: #333;
			}

			.timer-separator {
				color: #666;
				animation: pulse 1s infinite;
			}

			@keyframes pulse {
				0%, 100% { opacity: 1; }
				50% { opacity: 0.5; }
			}

			.controls {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
				gap: 15px;
				margin-bottom: 30px;
			}

			.btn {
				padding: 15px 20px;
				border: none;
				border-radius: 10px;
				font-size: 1rem;
				font-weight: 600;
				cursor: pointer;
				transition: all 0.3s ease;
				text-transform: uppercase;
				letter-spacing: 1px;
				position: relative;
				overflow: hidden;
			}

			.btn:before {
				content: '';
				position: absolute;
				top: 0;
				left: -100%;
				width: 100%;
				height: 100%;
				background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
				transition: left 0.5s;
			}

			.btn:hover:before {
				left: 100%;
			}

			.btn:active {
				transform: scale(0.95);
			}

			.btn:disabled {
				opacity: 0.5;
				cursor: not-allowed;
				transform: none;
			}

			.btn-start {
				background: linear-gradient(145deg, #4CAF50, #45a049);
				color: white;
			}

			.btn-stop {
				background: linear-gradient(145deg, #f44336, #da190b);
				color: white;
			}

			.btn-lap {
				background: linear-gradient(145deg, #2196F3, #0b7dda);
				color: white;
			}

			.btn-reset {
				background: linear-gradient(145deg, #ff9800, #e68900);
				color: white;
			}

			.lap-section {
				background: rgba(255, 255, 255, 0.8);
				border-radius: 15px;
				padding: 20px;
				max-height: 300px;
				overflow-y: auto;
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
			}

			.lap-header {
				display: flex;
				justify-content: space-between;
				padding: 10px 0;
				border-bottom: 2px solid #eee;
				font-weight: bold;
				color: #333;
				margin-bottom: 10px;
			}

			.lap-item {
				display: flex;
				justify-content: space-between;
				padding: 10px 0;
				border-bottom: 1px solid #f0f0f0;
				font-family: 'Courier New', monospace;
				font-size: 1.1rem;
			}

			.lap-item:nth-child(even) {
				background: rgba(0, 0, 0, 0.02);
			}

			.lap-number {
				font-weight: bold;
				color: #2196F3;
			}

			.lap-time {
				color: #333;
			}

			.lap-difference {
				color: #666;
				font-size: 0.9rem;
			}

			.keyboard-hints {
				text-align: center;
				margin-top: 20px;
				color: #666;
				font-size: 0.9rem;
			}

			.keyboard-hints span {
				background: #f0f0f0;
				padding: 2px 6px;
				border-radius: 4px;
				margin: 0 2px;
				font-family: monospace;
			}

			.footer {
				position: fixed;
				bottom: 20px;
				right: 20px;
				color: rgba(255, 255, 255, 0.8);
				font-size: 0.9rem;
			}

			@media (max-width: 768px) {
				.container {
					padding: 20px;
					margin: 10px;
				}

				.heading {
					font-size: 2rem;
				}

				.timer-digits {
					font-size: 2.5rem;
				}

				.controls {
					grid-template-columns: repeat(2, 1fr);
				}

				.btn {
					padding: 12px 15px;
					font-size: 0.9rem;
				}
			}

			@media (max-width: 480px) {
				.timer-digits {
					font-size: 2rem;
				}

				.controls {
					grid-template-columns: 1fr;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="heading">‚è±Ô∏è StopWatch</h1>

			<div class="timer-display">
				<div class="timer-digits">
					<span id="hours">00</span>
					<span class="timer-separator">:</span>
					<span id="minutes">00</span>
					<span class="timer-separator">:</span>
					<span id="seconds">00</span>
					<span class="timer-separator">.</span>
					<span id="milliseconds">00</span>
				</div>
			</div>

			<div class="controls">
				<button class="btn btn-start" id="startBtn">‚ñ∂Ô∏è Start</button>
				<button class="btn btn-stop" id="stopBtn" disabled>‚è∏Ô∏è Stop</button>
				<button class="btn btn-lap" id="lapBtn" disabled>‚è±Ô∏è Lap</button>
				<button class="btn btn-reset" id="resetBtn">üîÑ Reset</button>
			</div>

			<div class="lap-section" id="lapSection" style="display: none;">
				<div class="lap-header">
					<span>Lap</span>
					<span>Time</span>
					<span>Difference</span>
				</div>
				<div id="lapList"></div>
			</div>

			<div class="keyboard-hints">
				Press <span>Space</span> to start/stop, <span>L</span> for lap, <span>R</span> to reset
			</div>
		</div>

		<div class="footer">
			Made with ‚ù§Ô∏è by Kabir Seth
		</div>

		<script>
			class Stopwatch {
				constructor() {
					this.isRunning = false;
					this.startTime = 0;
					this.elapsedTime = 0;
					this.interval = null;
					this.laps = [];
					this.lastLapTime = 0;

					this.hoursElement = document.getElementById('hours');
					this.minutesElement = document.getElementById('minutes');
					this.secondsElement = document.getElementById('seconds');
					this.millisecondsElement = document.getElementById('milliseconds');
					this.startBtn = document.getElementById('startBtn');
					this.stopBtn = document.getElementById('stopBtn');
					this.lapBtn = document.getElementById('lapBtn');
					this.resetBtn = document.getElementById('resetBtn');
					this.lapSection = document.getElementById('lapSection');
					this.lapList = document.getElementById('lapList');

					this.bindEvents();
					this.updateDisplay();
				}

				bindEvents() {
					this.startBtn.addEventListener('click', () => this.start());
					this.stopBtn.addEventListener('click', () => this.stop());
					this.lapBtn.addEventListener('click', () => this.lap());
					this.resetBtn.addEventListener('click', () => this.reset());

					// Keyboard shortcuts
					document.addEventListener('keydown', (e) => {
						if (e.code === 'Space') {
							e.preventDefault();
							if (this.isRunning) {
								this.stop();
							} else {
								this.start();
							}
						} else if (e.code === 'KeyL') {
							e.preventDefault();
							this.lap();
						} else if (e.code === 'KeyR') {
							e.preventDefault();
							this.reset();
						}
					});
				}

				start() {
					if (!this.isRunning) {
						this.isRunning = true;
						this.startTime = Date.now() - this.elapsedTime;
						this.interval = setInterval(() => this.updateDisplay(), 10);
						this.updateButtons();
					}
				}

				stop() {
					if (this.isRunning) {
						this.isRunning = false;
						this.elapsedTime = Date.now() - this.startTime;
						clearInterval(this.interval);
						this.updateButtons();
					}
				}

				lap() {
					if (this.isRunning || this.elapsedTime > 0) {
						const currentTime = this.isRunning ? Date.now() - this.startTime : this.elapsedTime;
						const lapTime = currentTime - this.lastLapTime;
						
						this.laps.push({
							number: this.laps.length + 1,
							totalTime: currentTime,
							lapTime: lapTime
						});

						this.lastLapTime = currentTime;
						this.updateLapDisplay();
						this.lapSection.style.display = 'block';
					}
				}

				reset() {
					this.stop();
					this.elapsedTime = 0;
					this.laps = [];
					this.lastLapTime = 0;
					this.updateDisplay();
					this.updateButtons();
					this.lapSection.style.display = 'none';
					this.lapList.innerHTML = '';
				}

				updateDisplay() {
					const time = this.isRunning ? Date.now() - this.startTime : this.elapsedTime;
					const hours = Math.floor(time / 3600000);
					const minutes = Math.floor((time % 3600000) / 60000);
					const seconds = Math.floor((time % 60000) / 1000);
					const milliseconds = Math.floor((time % 1000) / 10);

					this.hoursElement.textContent = hours.toString().padStart(2, '0');
					this.minutesElement.textContent = minutes.toString().padStart(2, '0');
					this.secondsElement.textContent = seconds.toString().padStart(2, '0');
					this.millisecondsElement.textContent = milliseconds.toString().padStart(2, '0');
				}

				updateLapDisplay() {
					this.lapList.innerHTML = '';
					
					this.laps.forEach((lap, index) => {
						const lapItem = document.createElement('div');
						lapItem.className = 'lap-item';
						
						const totalTimeStr = this.formatTime(lap.totalTime);
						const lapTimeStr = this.formatTime(lap.lapTime);
						
						// Calculate difference from previous lap
						let difference = '';
						if (index > 0) {
							const diff = lap.lapTime - this.laps[index - 1].lapTime;
							const diffStr = this.formatTime(Math.abs(diff));
							difference = diff >= 0 ? `+${diffStr}` : `-${diffStr}`;
						}

						lapItem.innerHTML = `
							<span class="lap-number">#${lap.number}</span>
							<span class="lap-time">${totalTimeStr}</span>
							<span class="lap-difference">${difference || '-'}</span>
						`;
						
						this.lapList.appendChild(lapItem);
					});
				}

				formatTime(milliseconds) {
					const hours = Math.floor(milliseconds / 3600000);
					const minutes = Math.floor((milliseconds % 3600000) / 60000);
					const seconds = Math.floor((milliseconds % 60000) / 1000);
					const ms = Math.floor((milliseconds % 1000) / 10);

					if (hours > 0) {
						return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
					} else {
						return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
					}
				}

				updateButtons() {
					this.startBtn.disabled = this.isRunning;
					this.stopBtn.disabled = !this.isRunning;
					this.lapBtn.disabled = !this.isRunning && this.elapsedTime === 0;
				}
			}

			// Initialize the stopwatch when the page loads
			document.addEventListener('DOMContentLoaded', () => {
				new Stopwatch();
			});
		</script>
	</body>
</html>
