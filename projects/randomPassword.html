<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Generate secure random passwords with customizable options">
    <meta name="author" content="Ankita">
    <meta name="github" content="AnkitaMalik22">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #ffffff;
      }

      .container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 500px;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, #00d4ff, transparent);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5rem;
        font-weight: 300;
        background: linear-gradient(45deg, #00d4ff, #ff6b6b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .password-display {
        position: relative;
        margin-bottom: 30px;
      }

      .password-input {
        width: 100%;
        padding: 20px;
        font-size: 1.2rem;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        color: #ffffff;
        font-family: 'Courier New', monospace;
        letter-spacing: 2px;
        transition: all 0.3s ease;
      }

      .password-input:focus {
        outline: none;
        border-color: #00d4ff;
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
      }

      .copy-btn {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: linear-gradient(45deg, #00d4ff, #0099cc);
        border: none;
        border-radius: 10px;
        padding: 10px 15px;
        color: white;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        opacity: 0.8;
      }

      .copy-btn:hover {
        opacity: 1;
        transform: translateY(-50%) scale(1.05);
      }

      .strength-meter {
        margin-bottom: 25px;
      }

      .strength-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        font-size: 0.9rem;
        color: #cccccc;
      }

      .strength-bar {
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
        position: relative;
      }

      .strength-fill {
        height: 100%;
        width: 0%;
        transition: all 0.3s ease;
        border-radius: 4px;
      }

      .strength-weak { background: linear-gradient(90deg, #ff4757, #ff3742); }
      .strength-medium { background: linear-gradient(90deg, #ffa502, #ff9500); }
      .strength-strong { background: linear-gradient(90deg, #2ed573, #1e90ff); }
      .strength-very-strong { background: linear-gradient(90deg, #00d4ff, #0099cc); }

      .options {
        margin-bottom: 30px;
      }

      .option-group {
        margin-bottom: 20px;
      }

      .option-label {
        display: block;
        margin-bottom: 10px;
        font-weight: 500;
        color: #cccccc;
      }

      .length-slider {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        outline: none;
        -webkit-appearance: none;
      }

      .length-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        background: linear-gradient(45deg, #00d4ff, #0099cc);
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      .length-value {
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: #00d4ff;
        margin-top: 10px;
      }

      .checkbox-group {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 15px;
      }

      .checkbox-item {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
      }

      .checkbox-item input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: #00d4ff;
        cursor: pointer;
      }

      .checkbox-item label {
        cursor: pointer;
        font-size: 0.95rem;
        color: #cccccc;
      }

      .generate-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(45deg, #00d4ff, #0099cc);
        border: none;
        border-radius: 15px;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .generate-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
      }

      .generate-btn:active {
        transform: translateY(0);
      }

      .generate-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      .generate-btn:hover::before {
        left: 100%;
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(45deg, #2ed573, #1e90ff);
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        transform: translateX(400px);
        transition: transform 0.3s ease;
        z-index: 1000;
      }

      .notification.show {
        transform: translateX(0);
      }

      .history {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .history h3 {
        margin-bottom: 15px;
        color: #cccccc;
        font-size: 1.1rem;
      }

      .history-list {
        max-height: 150px;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        padding: 10px;
      }

      .history-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 12px;
        margin-bottom: 5px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        font-family: 'Courier New', monospace;
        font-size: 0.9rem;
        color: #cccccc;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .history-item:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
      }

      .history-item:last-child {
        margin-bottom: 0;
      }

      .clear-history {
        background: rgba(255, 107, 107, 0.2);
        border: 1px solid rgba(255, 107, 107, 0.3);
        color: #ff6b6b;
        padding: 8px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.8rem;
        margin-top: 10px;
        transition: all 0.3s ease;
      }

      .clear-history:hover {
        background: rgba(255, 107, 107, 0.3);
      }

      @media (max-width: 600px) {
        .container {
          padding: 25px;
          margin: 10px;
        }

        h1 {
          font-size: 2rem;
        }

        .checkbox-group {
          grid-template-columns: 1fr;
        }

        .notification {
            right: 10px;
            left: 10px;
            transform: translateY(-100px);
        }

        .notification.show {
            transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîê Password Generator</h1>
      
      <div class="password-display">
        <input type="text" class="password-input" id="passwordInput" readonly placeholder="Your password will appear here...">
        <button class="copy-btn" id="copyBtn">üìã Copy</button>
      </div>

      <div class="strength-meter">
        <div class="strength-label">
          <span>Password Strength:</span>
          <span id="strengthText">Weak</span>
        </div>
        <div class="strength-bar">
          <div class="strength-fill" id="strengthFill"></div>
        </div>
      </div>

      <div class="options">
        <div class="option-group">
          <label class="option-label">Password Length: <span id="lengthValue">12</span></label>
          <input type="range" class="length-slider" id="lengthSlider" min="4" max="64" value="12">
        </div>

        <div class="option-group">
          <label class="option-label">Include:</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="uppercase" checked>
              <label for="uppercase">Uppercase (A-Z)</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="lowercase" checked>
              <label for="lowercase">Lowercase (a-z)</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="numbers" checked>
              <label for="numbers">Numbers (0-9)</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="symbols" checked>
              <label for="symbols">Symbols (!@#$%^&*)</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="similar" checked>
              <label for="similar">Exclude Similar (l, 1, I, O, 0)</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="ambiguous" checked>
              <label for="ambiguous">Exclude Ambiguous ({[|]})</label>
            </div>
          </div>
        </div>
      </div>

      <button class="generate-btn" id="generateBtn">üé≤ Generate Password</button>

      <div class="history">
        <h3>üìö Recent Passwords</h3>
        <div class="history-list" id="historyList">
          <!-- History items will be added here -->
        </div>
        <button class="clear-history" id="clearHistory">Clear History</button>
      </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
      class PasswordGenerator {
        constructor() {
          this.passwordInput = document.getElementById('passwordInput');
          this.copyBtn = document.getElementById('copyBtn');
          this.generateBtn = document.getElementById('generateBtn');
          this.lengthSlider = document.getElementById('lengthSlider');
          this.lengthValue = document.getElementById('lengthValue');
          this.strengthFill = document.getElementById('strengthFill');
          this.strengthText = document.getElementById('strengthText');
          this.historyList = document.getElementById('historyList');
          this.clearHistoryBtn = document.getElementById('clearHistory');
          this.notification = document.getElementById('notification');
          
          this.passwordHistory = JSON.parse(localStorage.getItem('passwordHistory') || '[]');
          this.currentPassword = '';
          
          this.initializeEventListeners();
          this.updateHistoryDisplay();
          this.generatePassword();
        }

        initializeEventListeners() {
          this.generateBtn.addEventListener('click', () => this.generatePassword());
          this.copyBtn.addEventListener('click', () => this.copyPassword());
          this.lengthSlider.addEventListener('input', (e) => {
            this.lengthValue.textContent = e.target.value;
          });
          this.clearHistoryBtn.addEventListener('click', () => this.clearHistory());
        }

        generatePassword() {
          const length = parseInt(this.lengthSlider.value);
          const useUppercase = document.getElementById('uppercase').checked;
          const useLowercase = document.getElementById('lowercase').checked;
          const useNumbers = document.getElementById('numbers').checked;
          const useSymbols = document.getElementById('symbols').checked;
          const excludeSimilar = document.getElementById('similar').checked;
          const excludeAmbiguous = document.getElementById('ambiguous').checked;

          let charset = '';
          if (useUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
          if (useLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
          if (useNumbers) charset += '0123456789';
          if (useSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

          if (excludeSimilar) {
            charset = charset.replace(/[l1IO0]/g, '');
          }
          if (excludeAmbiguous) {
            charset = charset.replace(/[{}[\]|]/g, '');
          }

          if (charset === '') {
            this.showNotification('Please select at least one character type!', 'error');
            return;
          }

          let password = '';
          for (let i = 0; i < length; i++) {
            password += charset.charAt(Math.floor(Math.random() * charset.length));
          }

          this.currentPassword = password;
          this.passwordInput.value = password;
          this.updateStrengthIndicator(password);
          this.addToHistory(password);
        }

        updateStrengthIndicator(password) {
          let score = 0;
          let feedback = [];

          // Length contribution
          if (password.length >= 12) score += 25;
          else if (password.length >= 8) score += 15;
          else if (password.length >= 6) score += 10;

          // Character variety contribution
          if (/[a-z]/.test(password)) score += 10;
          if (/[A-Z]/.test(password)) score += 10;
          if (/[0-9]/.test(password)) score += 10;
          if (/[^A-Za-z0-9]/.test(password)) score += 15;

          // Complexity contribution
          if (password.length >= 8 && /[a-z]/.test(password) && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
            score += 20;
          }

          // Deduct for patterns
          if (/(.)\1{2,}/.test(password)) score -= 10; // Repeated characters
          if (/123|abc|qwe/i.test(password)) score -= 15; // Common sequences

          score = Math.max(0, Math.min(100, score));

          // Update UI
          this.strengthFill.style.width = score + '%';
          this.strengthFill.className = 'strength-fill';

          if (score < 30) {
            this.strengthFill.classList.add('strength-weak');
            this.strengthText.textContent = 'Weak';
          } else if (score < 60) {
            this.strengthFill.classList.add('strength-medium');
            this.strengthText.textContent = 'Medium';
          } else if (score < 80) {
            this.strengthFill.classList.add('strength-strong');
            this.strengthText.textContent = 'Strong';
          } else {
            this.strengthFill.classList.add('strength-very-strong');
            this.strengthText.textContent = 'Very Strong';
          }
        }

        async copyPassword() {
          if (!this.currentPassword) {
            this.showNotification('Generate a password first!', 'error');
            return;
          }

          try {
            await navigator.clipboard.writeText(this.currentPassword);
            this.showNotification('Password copied to clipboard!', 'success');
          } catch (err) {
            // Fallback for older browsers
            this.passwordInput.select();
            document.execCommand('copy');
            this.showNotification('Password copied to clipboard!', 'success');
          }
        }

        addToHistory(password) {
          const timestamp = new Date().toLocaleTimeString();
          const historyItem = { password, timestamp };
          
          // Remove if already exists
          this.passwordHistory = this.passwordHistory.filter(item => item.password !== password);
          
          // Add to beginning
          this.passwordHistory.unshift(historyItem);
          
          // Keep only last 10 passwords
          if (this.passwordHistory.length > 10) {
            this.passwordHistory = this.passwordHistory.slice(0, 10);
          }
          
          localStorage.setItem('passwordHistory', JSON.stringify(this.passwordHistory));
          this.updateHistoryDisplay();
        }

        updateHistoryDisplay() {
          this.historyList.innerHTML = '';
          
          if (this.passwordHistory.length === 0) {
            this.historyList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">No passwords generated yet</div>';
            return;
          }

          this.passwordHistory.forEach(item => {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.innerHTML = `
              <span>${item.password}</span>
              <span style="font-size: 0.8rem; opacity: 0.7;">${item.timestamp}</span>
            `;
            
            historyItem.addEventListener('click', () => {
              this.currentPassword = item.password;
              this.passwordInput.value = item.password;
              this.updateStrengthIndicator(item.password);
              this.showNotification('Password loaded from history!', 'info');
            });
            
            this.historyList.appendChild(historyItem);
          });
        }

        clearHistory() {
          this.passwordHistory = [];
          localStorage.removeItem('passwordHistory');
          this.updateHistoryDisplay();
          this.showNotification('History cleared!', 'info');
        }

        showNotification(message, type = 'info') {
          this.notification.textContent = message;
          this.notification.className = 'notification';
          
          // Set color based on type
          if (type === 'error') {
            this.notification.style.background = 'linear-gradient(45deg, #ff4757, #ff3742)';
          } else if (type === 'success') {
            this.notification.style.background = 'linear-gradient(45deg, #2ed573, #1e90ff)';
          } else {
            this.notification.style.background = 'linear-gradient(45deg, #00d4ff, #0099cc)';
          }
          
          this.notification.classList.add('show');
          
          setTimeout(() => {
            this.notification.classList.remove('show');
          }, 3000);
        }
      }

      // Initialize the password generator when the page loads
      document.addEventListener('DOMContentLoaded', () => {
        new PasswordGenerator();
      });
    </script>
  </body>
</html>
